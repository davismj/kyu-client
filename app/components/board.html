<template>
	<require from="./card.js"></require>
  <div class="board">
    <div repeat.for="i of game.board.length" class="space" data-pos="${i}">
  		<template if.bind="getCardAtPos(i, game.board.length)">
  			<card model.bind="game.board[i]" class.bind="game.board[i].owner == player1 ? 'won' : 'lost'"></card>
  		</template>
    </div>
  </div>
</template>
