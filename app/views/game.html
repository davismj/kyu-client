<style>

	.board {

	}

		height: 100px;
		width: 80px;
		padding: 0;
		border: 1px solid;
	}

	.hand {
		text-align: center;
		margin: 8px;
	}

	.card {
		display: inline-block;
		position: relative;
		height: 100px;
		width: 80px;
		border: 1px solid;
		background: white;
	}
	.card + .card {
		margin-left: 2px;
	}
	.card > * {
		position: absolute;
		height: 16px;
		width: 16px;
		text-align: center;
		line-height: 16px;
	}

	.card-top { 
		top: 0;
		left: 50%;
		margin-left: -8px;
	}
	.card-right { 
		right: 0;
		top: 50%;
		margin-top: -8px;
	}
	.card-bottom { 
		bottom: 0;
		left: 50%;
		margin-left: -8px;
	}
	.card-left { 
		left: 0;
		top: 50%;
		margin-top: -8px;
	}
</style>
